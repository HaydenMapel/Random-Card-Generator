<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mx-auto m-5">
        <div class="row m-0" id="toprow">
          <div class="col suitdiv text-left" id="topsuit"></div>
        </div>
        <div
          class="row justify-content-center align-middle m-0 py-5"
          id="middlerow"
        >
          <div class="col facediv text-center"></div>
        </div>
        <div class="row  m-0" id="bottomrow">
          <div class="col suitdiv text-left" id="bottomsuit"></div>
        </div>
      </div>
    </div>
  </body>
</html>
